<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth selection:text-green-400 selection:bg-slate-800 relative">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./all.css" />
  </head>
  <body
    class="min-h-[100vh] max-h-max bg-gradient-to-b from-slate-800 via-slate-400 to-slate-200">
    <!-- search -->
    <article>
      <div class="flex flex-col items-center">
        <h1 class="text-5xl text-center mt-8 font-[vazirTH] text-white">
          Weather App
        </h1>
        <form class="flex flex-col w-full mt-20 items-center form">
          <input
            type="text"
            placeholder="Searche a city"
            autofocus
            class="outline-none px-4 py-5 rounded-md w-1/2 phone:w-2/3 text-center text-slate-800 text-xl relative" />
          <button
            type="submit"
            class="my-20 text-white font-bold tracking-widest border bg-slate-800 p-4 rounded-md hover:scale-105 transition-all hover:bg-slate-500 duration-300 shadow-2xl shadow-white hover:shadow-xl btn">
            Search
          </button>
          <span class="absolute mt-20 text-red-400 text-lg hidden phone:px-3"
            >:( Enter the correct city name or try again.</span
          >
        </form>
      </div>
    </article>
    <!-- inf city cart -->
    <article class="w-[80%] mx-auto">
      <div class="text-center">
        <ul class="grid grid-cols-4 gap-3 mb-32 phone:grid-cols-1 tablet:grid-cols-2 laptob:grid-cols-3" id="list"></ul>
      </div>
    </article>
    <footer class="bg-slate-800 text-green-300 py-4 w-full absolute bottom-0">
      <p dir="rtl" class="mx-auto text-center">
        تهیه شده با
        <i class="fa-solid fa-heart mx-1"></i>
        و
        <i class="fa-solid fa-mug-hot mx-1"></i>
      </p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
